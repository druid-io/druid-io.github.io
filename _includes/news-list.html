<link rel="stylesheet" href="/css/news-list.css">

<div class="item-list">
  <div class="list-title">
    News & Updates
  </div>
  {% for page in site.posts limit: 3 %}
  <p>
    <a href="{{ page.url }}">
      <span>{{ page.title }}</span><br>
      <span class="text-muted">{{ page.date | date: "%b %e, %Y" }}</span>
    </a>
  </p>
  {% endfor %}
</div>
