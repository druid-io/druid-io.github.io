exclude:
- CNAME

name: Druid

permalink: /blog/:year/:month/:day/:title.html
markdown: redcarpet

redcarpet:
  extensions: ["tables", "no_intra_emphasis", "fenced_code_blocks", "with_toc_data"]

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

highlighter: pygments

title: 'Druid'
description: 'RealÂ²time Exploratory Analytics on Large Datasets'

druid_version: 0.10.1

druid_rc_version: 0.10.1
druid_stable_version: 0.10.1
druid_latest_version: 0.10.1

tranquility_stable_version: 0.8.2

gems:
  - jekyll-textile-converter

prose:
  metadata:
    siteurl: 'http://druid.io'

    _posts:
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          value: ""
      - name: "image"
        field:
          element: "text"
          label: "Image"
          value: ""
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          value: "post"

