exclude:
- CNAME

permalink: /blog/:year/:month/:day/:title.html

pygments: true

prose:
  metadata:
    siteurl: 'http://druid.io'

    _posts:
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          value: ""
      - name: "image"
        field:
          element: "text"
          label: "Image"
          value: ""
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          value: "post"

