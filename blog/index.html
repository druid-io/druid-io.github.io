<link rel="stylesheet" href="/css/blogs.css">

<div class="container">
  <div class="page-header">
    <h1>Latest News from Druid</h1>
  </div>
  
  <div class="col-md-10 col-md-offset-1">
    {% for page in site.posts %}
    <div class="blog-listing">
      <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <p>{{ page.author | upcase }}, {{ page.date | date: "%B %e, %Y" }}</p>
      <blockquote>
	<p>{{ page.excerpt }}</p>
	<a href="{{ page.url }}">Continue Reading â†’</a>
      </blockquote>
    </div>
    {% endfor %}
  </div>
</div>
